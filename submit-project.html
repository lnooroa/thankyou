<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ThankYou - Submit a Project</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Submit a Project</h1>
        <p>Have a great idea for a collaborative housing project? Share it with the community!</p>
    </header>
    <div id="menu-placeholder"></div>
    <script>
        fetch('menu.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('menu-placeholder').innerHTML = data;
            });
    </script>
    <div class="container">
        <section class="submit-form">
            <h2>Submit Your Project Idea</h2>
            <p>Please fill out the form below to submit your project idea. Be sure to include as much detail as possible to help others understand your vision.</p>
            <form action="#" method="post">
                <input type="text" name="project-title" placeholder="Project Title" required>
                <textarea name="project-description" rows="6" placeholder="Project Description" required></textarea>
                <input type="text" name="contact-info" placeholder="Your Contact Info" required>
                <button type="submit">Submit Project</button>
            </form>
        </section>
    </div>
</body>
</html>
